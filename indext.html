<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./calculator.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" name="display" disabled />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            name="one"
            value="1"
            onclick="calculator.display.value += 1"
          />
        </td>
        <td>
          <input
            type="button"
            name="two"
            value="2"
            onclick="calculator.display.value += 2"
          />
        </td>
        <td>
          <input
            type="button"
            name="three"
            value="3"
            onclick="calculator.display.value += 3"
          />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            name="plus"
            value="+"
            onclick="calculator.display.value += '+'"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            name="one"
            value="4"
            onclick="calculator.display.value += 4"
          />
        </td>
        <td>
          <input
            type="button"
            name="two"
            value="5"
            onclick="calculator.display.value += 5"
          />
        </td>
        <td>
          <input
            type="button"
            name="three"
            value="6"
            onclick="calculator.display.value += 6"
          />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            name="plus"
            value="-"
            onclick="calculator.display.value += '-'"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            name="one"
            value="7"
            onclick="calculator.display.value += 7"
          />
        </td>
        <td>
          <input
            type="button"
            name="two"
            value="8"
            onclick="calculator.display.value += 8"
          />
        </td>
        <td>
          <input
            type="button"
            name="three"
            value="9"
            onclick="calculator.display.value += 9"
          />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            name="plus"
            value="x"
            onclick="calculator.display.value += 'x'"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
